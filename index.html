<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body class="container-fluid"style="width:100%">
    <h3 class="text-center text-primary">
      <marquee>Khusus Karyawan KLG</marquee>
    </h3>
    <!-- Table Data -->
    <div class="card container-fluid col d-flex justify-content-center">
      <hr class="card bg-info" />
      <input
        class="col-auto my-2 form-control input-lg"
        type="text"
        id="myInput"
        onkeyup="tableSearch()"
        placeholder="Ketik nama sales disini, lalu klik chat"
      />

      <div class="card table-responsive container-fluid">
        <table class="mx-auto w-auto w-">
        </div>
        <table
          class="cardtable table-hover container-fluid w-100 "
          id="myTable"
          data-filter-control="true"
          data-show-search-clear-button="true"
        >
          <tr>
            <th class="bg-primary text-white text-center">Sales</th>
            <th class="bg-warning text-center">WhatsApp</th>
          </tr>
          <tr>
            <td class="col-1">Ahmad Husain S89/S300</td>
            <td class="col-1"><a href="https://wa.me/62895340710827">Chat WA</a></td>
          </tr>
          <tr>
            <td class="col-1">Ahmad S89/S300</td>
            <td class="col-1"><a href="https://wa.me/62895340710827">Chat WA</a></td>
          </tr>
        </table>
    </div>

    <script type="application/javascript">
      function tableSearch() {
        let input, filter, table, tr, td, txtValue;

        //Intialising Variables
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        table = document.getElementById('myTable');
        tr = table.getElementsByTagName('tr');

        for (let i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName('td')[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = '';
            } else {
              tr[i].style.display = 'none';
            }
          }
        }
      }
    </script>
  </body>

  <footer></footer>
</html>
