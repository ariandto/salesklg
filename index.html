<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h3 class="text-center text-primary">
      <marquee>Khusus Karyawan KLG</marquee>
    </h3>
    <!-- Table Data -->
    <div class="container">
      <hr class="container bg-info" />
      <input
        class="col-auto my-2 form-control input-lg"
        type="text"
        id="myInput"
        onkeyup="tableSearch()"
        placeholder="Ketik nama sales disini, lalu klik chat"
      />

      <table
        class="table table-hover "
        id="myTable"
        data-filter-control="true"
        data-show-search-clear-button="true"
        @media (max-width: 769px) {
          table {
              width: 769px !important;
          }
      }
      >
        <tr>
          <th class="bg-primary text-white text-center">Sales</th>
          <th class="bg-warning text-center">WhatsApp</th>
        </tr>
        <tr>
          <td>Ahmad Husain S89/S300</td>
          <td><a href="https://wa.me/62895340710827">Chat WA</a></td>
        </tr>
        <tr>
          <td>Francisco Chang</td>
          <td><a href="https://wa.me/62895340710827">Chat WA</a></td>
        </tr>
      </table>
    </div>

    <script type="application/javascript">
      function tableSearch() {
        let input, filter, table, tr, td, txtValue;

        //Intialising Variables
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        table = document.getElementById('myTable');
        tr = table.getElementsByTagName('tr');

        for (let i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName('td')[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = '';
            } else {
              tr[i].style.display = 'none';
            }
          }
        }
      }
    </script>
  </body>

  <footer></footer>
</html>
